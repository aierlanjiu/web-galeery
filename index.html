                                    Ë∞¢Ë∞¢‰Ω†ÁöÑÂíñÂï° ‚òï
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                    
                    <motion.button
                        whileHover={{ scale: 1.05 }}
                        whileTap={{ scale: 0.95 }}
                        onClick={() => setShowQR(!showQR)}
                        className="bg-[#ffedd5] dark:bg-slate-700 text-va-dark dark:text-white p-4 rounded-full shadow-lg border border-va-dark/5 hover:shadow-xl transition-all flex items-center gap-2 group"
                    >
                        <span className="text-xl">‚òï</span>
                        <span className="max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-300 font-bold text-xs whitespace-nowrap">
                            ËØ∑‰ΩúËÄÖÂñùÂíñÂï°
                        </span>
                    </motion.button>
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [filteredData, setFilteredData] = useState([]);
            const [filter, setFilter] = useState('all');
            const [loading, setLoading] = useState(true);
            const [categories, setCategories] = useState([]);
            const [isMobile, setIsMobile] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [editorOpen, setEditorOpen] = useState(false);
            const [editingPrompt, setEditingPrompt] = useState('');
            const [isCoCreationOpen, setIsCoCreationOpen] = useState(false);

            const toggleTheme = () => setIsDarkMode(!isDarkMode);

            const openEditor = (prompt) => {
                setEditingPrompt(prompt);
                setEditorOpen(true);
            };

            useEffect(() => {
                // Check mobile
                const checkMobile = () => setIsMobile(window.innerWidth < 768);
                checkMobile();
                window.addEventListener('resize', checkMobile);

                // Fetch data
                fetch('./web_data.json')
                    .then(res => res.json())
                    .then(jsonData => {
                        setData(jsonData);
                        setFilteredData(jsonData);

                        // Extract unique categories
                        const cats = [...new Set(jsonData.map(item => item.category))].filter(Boolean).sort();
                        setCategories(cats);

                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Failed to load data", err);
                        setLoading(false);
                    });
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            useEffect(() => {
                if (filter === 'all') {
                    setFilteredData(data);
                } else {
                    setFilteredData(data.filter(item => item.category === filter));
                }
            }, [filter, data]);

            return (
                <div className={`${isDarkMode ? 'dark' : ''}`}>
                    <div className="min-h-screen flex flex-col relative transition-colors duration-500 bg-[#E8EAE6] dark:bg-[#0f172a] text-[#2C3E50] dark:text-[#E2E8F0] overflow-hidden">

                        {/* Dynamic Image Background */}
                        <div className="fixed inset-0 z-0 transition-opacity duration-1000">
                            <img
                                src={isDarkMode ? './images/bg-night.png' : './images/bg-day.png'}
                                alt="Background"
                                className="w-full h-full object-cover opacity-80 blur-[2px] scale-105"
                            />
                            <div className={`absolute inset-0 bg-[#fdba74]/50 dark:bg-[#0f172a]/70`}></div>
                        </div>

                        {/* Animated Background Grid (Overlay) */}
                        <div className={`cyber-grid animate-grid-flow transition-opacity duration-500 absolute inset-0 z-0 pointer-events-none ${isDarkMode ? 'opacity-20' : 'opacity-10'}`}></div>

                        {/* Ambient Orbs (Atmosphere) */}
                        <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                            <div className="absolute top-[-10%] left-[-10%] w-[40rem] h-[40rem] bg-purple-300/30 dark:bg-indigo-900/20 rounded-full blur-[100px] animate-pulse mix-blend-multiply dark:mix-blend-screen"></div>
                            <div className="absolute top-[20%] right-[-10%] w-[35rem] h-[35rem] bg-blue-300/30 dark:bg-blue-900/20 rounded-full blur-[100px] animate-pulse mix-blend-multiply dark:mix-blend-screen" style={{ animationDelay: '2s' }}></div>
                            <div className="absolute bottom-[-10%] left-[20%] w-[45rem] h-[45rem] bg-teal-300/20 dark:bg-teal-900/10 rounded-full blur-[100px] animate-pulse mix-blend-multiply dark:mix-blend-screen" style={{ animationDelay: '4s' }}></div>
                        </div>

                        <div className="relative z-10">
                                                        <Header 
                                                            totalCount={data.length.toString().padStart(2, '0')} 
                                                            isDarkMode={isDarkMode} 
                                                            toggleTheme={toggleTheme} 
                                                        />

                                                        <CoCreationWidget onOpen={() => setIsCoCreationOpen(true)} />
                                                        
                                                        <AnimatePresence>
                                                            {isCoCreationOpen && (
                                                                <CoCreationModal 
                                                                    isOpen={isCoCreationOpen} 
                                                                    onClose={() => setIsCoCreationOpen(false)} 
                                                                />
                                                            )}
                                                        </AnimatePresence>
                                                        
                                                        <Toolbox isDarkMode={isDarkMode} />
                                                        
                                                                                    
                                                        
                                                                                    <FilterBar activeFilter={filter} setFilter={setFilter} categories={categories} />
                                                        
                                                        
                                                        
                                                                                    <main className="flex-grow max-w-7xl mx-auto px-4 md:px-5 w-full">
                                                        
                                                                                        {loading ? (
                                                        
                                                                                            <div className="flex justify-center items-center h-64 font-mono text-va-accent animate-pulse">
                                                        
                                                                                                Êï∞ÊçÆÊµÅÂä†ËΩΩ‰∏≠ (INITIALIZING)...
                                                        
                                                                                            </div>
                                                        
                                                                                        ) : (
                                                        
                                                                                            <div className="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
                                                        
                                                                                                                                                                                                <AnimatePresence>
                                                                                                                                                        
                                                                                                                                                                                                    {filteredData.map((item, index) => (
                                                                                                                                                        
                                                                                                                                                                                                        <Card 
                                                                                                                                                                                                            key={`${item.title}-${index}`} 
                                                                                                                                                                                                            item={item} 
                                                                                                                                                                                                            index={index} 
                                                                                                                                                                                                            isMobile={isMobile} 
                                                                                                                                                                                                            onEdit={openEditor}
                                                                                                                                                                                                        />
                                                                                                                                                        
                                                                                                                                                                                                    ))}
                                                                                                                                                        
                                                                                                                                                                                                </AnimatePresence>
                                                                                                                                                        
                                                                                                                                                                                            </div>
                                                                                                                                                        
                                                                                                                                                                                        )}
                                                                                                                                                        
                                                                                                                                                                                    </main>
                                                                                                                                                                                    
                                                                                                                                                                                    <AnimatePresence>
                                                                                                                                                                                        {editorOpen && (
                                                                                                                                                                                            <PromptEditor 
                                                                                                                                                                                                isOpen={editorOpen} 
                                                                                                                                                                                                onClose={() => setEditorOpen(false)} 
                                                                                                                                                                                                initialPrompt={editingPrompt}
                                                                                                                                                                                                onSave={(newPrompt) => {
                                                                                                                                                                                                    // For now, we just copy to clipboard and close
                                                                                                                                                                                                    navigator.clipboard.writeText(newPrompt);
                                                                                                                                                                                                    setEditorOpen(false);
                                                                                                                                                                                                }}
                                                                                                                                                                                            />
                                                                                                                                                                                        )}
                                                                                                                                                                                    </AnimatePresence>                                                                                    
                                                                                                                        <PromotionBanner />
                                                                                    
                                                                                                                                                                                <Footer />                                                        
                                                                                                                                                                                <BackToTopButton />
                                                                                                                                                                                <CoffeeButton />
                                                                                                                                                                                
                                                                                                                                                                                                        </div>                                                        
                                                                            </div>
                                                        
                                                                        </div>
                                                        
                                                                    );
                                                        
                                                                };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
