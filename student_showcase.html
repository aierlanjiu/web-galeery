<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT SHOWCASE | 光影特训营作品展</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Vanilla Tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'va-base': '#0f172a',
                        'va-card': '#1e293b',
                        'va-dark': '#020617',
                        'va-accent': '#38bdf8',
                        'va-gold': '#f59e0b',
                    },
                    fontFamily: {
                        display: ['Oswald', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        body: ['Noto Sans SC', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020617;
            color: #E2E8F0;
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Card = ({ item, index }) => {
            const tiltRef = useRef(null);

            useEffect(() => {
                if (tiltRef.current) {
                    VanillaTilt.init(tiltRef.current, {
                        max: 5,
                        speed: 400,
                        glare: true,
                        "max-glare": 0.2,
                    });
                }
            }, []);

            return (
                <motion.div
                    initial={{ opacity: 0, y: 30 }}
                    animate={{ opacity: 1, y: 0 }}
                    transition={{ delay: index * 0.1 }}
                    className="mb-8 break-inside-avoid"
                >
                    <div ref={tiltRef} className="bg-slate-900/80 backdrop-blur-md border border-white/5 rounded-[2rem] overflow-hidden group hover:border-va-accent/50 transition-all duration-500 shadow-2xl">
                        <div className="relative aspect-auto overflow-hidden bg-slate-800">
                            <img 
                                src={item.src} 
                                alt={item.title} 
                                className="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-110"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-60"></div>
                        </div>
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-3">
                                <span className="font-mono text-[10px] text-va-accent tracking-widest">PROJECT // {index.toString().padStart(3, '0')}</span>
                                <span className="px-2 py-0.5 rounded-full bg-va-accent/10 border border-va-accent/20 text-va-accent font-mono text-[10px]">VERIFIED</span>
                            </div>
                            <h3 className="font-display text-xl font-bold text-white mb-2 group-hover:text-va-accent transition-colors">{item.title}</h3>
                            <p className="text-sm text-slate-400 font-body leading-relaxed line-clamp-3">
                                {item.description}
                            </p>
                        </div>
                    </div>
                </motion.div>
            );
        };

        const App = () => {
            const [works, setWorks] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('student_works.json')
                    .then(res => res.json())
                    .then(data => {
                        setWorks(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setLoading(false);
                    });
            }, []);

            return (
                <div className="min-h-screen relative pb-20">
                    <div className="cyber-grid"></div>
                    
                    {/* Background Glows */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none -z-10">
                        <div className="absolute top-[-10%] right-[-10%] w-[50rem] h-[50rem] bg-va-accent/5 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[40rem] h-[40rem] bg-indigo-900/10 rounded-full blur-[120px]"></div>
                    </div>

                    <header className="max-w-7xl mx-auto pt-16 px-6 mb-16 text-center">
                        <motion.div
                            initial={{ opacity: 0, y: -20 }}
                            animate={{ opacity: 1, y: 0 }}
                        >
                            <a href="index.html" className="inline-flex items-center gap-2 text-va-accent font-mono text-xs mb-8 hover:underline">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                </svg>
                                BACK TO CORE SYSTEM
                            </a>
                            <h1 className="font-display text-5xl md:text-7xl font-bold text-white mb-4 tracking-tighter uppercase">
                                STUDENT <span className="text-va-accent underline decoration-va-accent/30 underline-offset-8">SHOWCASE</span>
                            </h1>
                            <p className="font-mono text-sm text-slate-500 uppercase tracking-[0.3em]">
                                光影特训营 · 学员作品展
                            </p>
                        </motion.div>

                        <motion.div 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 0.5 }}
                            className="flex justify-center gap-8 mt-12 border-y border-white/5 py-6 max-w-2xl mx-auto"
                        >
                            <div className="text-center">
                                <p className="text-2xl font-bold text-va-accent font-display">11</p>
                                <p className="text-[10px] font-mono text-slate-500 uppercase">Deliverables</p>
                            </div>
                            <div className="w-px h-10 bg-white/10"></div>
                            <div className="text-center">
                                <p className="text-2xl font-bold text-va-gold font-display">100%</p>
                                <p className="text-[10px] font-mono text-slate-500 uppercase">Hardcore</p>
                            </div>
                            <div className="w-px h-10 bg-white/10"></div>
                            <div className="text-center">
                                <p className="text-2xl font-bold text-white font-display">V1.02</p>
                                <p className="text-[10px] font-mono text-slate-500 uppercase">Version</p>
                            </div>
                        </motion.div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6">
                        {loading ? (
                            <div className="h-64 flex items-center justify-center font-mono text-va-accent animate-pulse">
                                LOADING ASSETS...
                            </div>
                        ) : (
                            <div className="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
                                {works.map((item, index) => (
                                    <Card key={item.id || index} item={item} index={index} />
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="mt-20 text-center px-6">
                        <div className="max-w-4xl mx-auto p-12 bg-slate-900/50 backdrop-blur-md rounded-[3rem] border border-white/5">
                            <h2 className="font-display text-3xl text-white mb-4 uppercase">Start Your Architecture</h2>
                            <p className="text-slate-400 mb-8 max-w-md mx-auto leading-relaxed">
                                加入光影特训营，掌握汽车 AI 视觉核心编译系统。仅余最后 4 个席位。
                            </p>
                            <a 
                                href="https://mp.weixin.qq.com/s/your-article-link" 
                                className="inline-block px-10 py-4 bg-va-accent text-white font-bold font-mono rounded-full hover:scale-105 hover:shadow-[0_0_30px_rgba(56,189,248,0.4)] transition-all uppercase tracking-widest"
                            >
                                Enroll Now
                            </a>
                        </div>
                        <p className="mt-16 font-mono text-[10px] text-slate-600 uppercase tracking-[0.5em]">
                            &copy; 2026 SNOWY LABS // ALL RIGHTS RESERVED
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
